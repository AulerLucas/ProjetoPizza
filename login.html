<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@1,100&display=swap" rel="stylesheet">

    <title>Login do Pizza</title>
</head>

<body>
    <div class="container">
        <svg viewbox="0 0 100 20">
            <defs>
              <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="#73020C"/>
                <stop offset="95%" stop-color="#ca0011"/>
              </linearGradient>
              <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
                  <animateTransform
                      attributeName="transform"
                      begin="0s"
                      dur="1.5s"
                      type="translate"
                      from="0,0"
                      to="40,0"svg{font-weight:bold;max-width:600px;height:auto;}
                      repeatCount="indefinite" />
                </path>
              </pattern>
            </defs>
            <text text-anchor="middle" x="50" y="15" font-size="16" fill="url(#wave)"  fill-opacity="0.6">LOGIN</text>
            <text text-anchor="middle" x="50" y="15" font-size="16" fill="url(#gradient)" fill-opacity="0.1">LOGIN</text>
          </svg>
        <div class="email">
            <input   name="email" id="emaillogin" placeholder="E-mail">
        </div>
        <div class="password">
            <input type="password" name="password" id="passwordlogin" placeholder="Senha">
        </div>
        <div class="entrar">
            <input class="btnentrar" type="button" value="Entrar">
        </div>
    </div>
    <h3>NÃ£o possui cadastro? <a href="cadastro.html">Clique aqui!</a></h3>
    

</body>

</html>
